<!DOCTYPE html>
<html>
<head>
	<title>Vue Practice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="app" class="container">
		<div class="row">
			<div class="col-md-4 content col-md-offset-4">
				<h3 class="text-center">Bazar List</h3>

				<form @submit.prevent="addItem">
					<input class="form-control" v-model="newItem">
				</form>

				<hr>

				<ul>
					<li v-for="(item, index) in items" :key="index" class="list-group-item">
						<button class="btn btn-xs btn-danger" @click="removeItem(index)">
							remove
						</button>
						{{ item.name }} - <input v-model="item.price">
					</li>
					<li class="list-group-item">
						Total - {{total}}
					</li>
				</ul>
			</div>
		
		</div>
		
	</div>




	<script src="https://unpkg.com/vue"></script>
	<script>
		new Vue({

			el: '#app',
			data:{
				items:[
					{ name : 'rice' , price:12.23 },
					{ name : 'wheat', price:12.13 },
					{ name : 'oil' , price:12.00 },
				],
				newItem:''
			},
			computed:{
				total(){
					var total = 0
					this.items.forEach(item => [
						total+=parseFloat(item.price)
					])
					return total
				}
			},
			methods:{
				addItem(){
					this.items.push({
						name:this.newItem,
						price:0.0
					})
					this.newItem = '';
				},
				removeItem(index){
					this.items.splice(index, 1)
				}
			},
			
		})

	</script>

</body>
</html>
